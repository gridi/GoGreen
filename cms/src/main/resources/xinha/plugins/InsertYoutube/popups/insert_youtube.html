<html>
<head>
    <title>Insert Youtube Movie</title>    >
    <link rel="stylesheet" type="text/css" href="../../../popups/popup.css"/>
    <script type="text/javascript" src="../../../popups/popup.js"></script>
    <script type="text/javascript">
        window.resizeTo(400, 150);
        // default values
        var DEFAULT_YOUTUBE_WIDTH = 425;
        var DEFAULT_YOUTUBE_HEIGHT = 144;
        var PARAM_NAME = "name";
        var PARAM_HEIGHT = "height";
        var PARAM_WIDTH = "width";
        function Init() {
            __dlg_translate("InsertYoutube");
            __dlg_init();

            var param = window.dialogArguments;
            if (param) {
                document.getElementById(PARAM_NAME).value = param[PARAM_NAME];
                document.getElementById(PARAM_HEIGHT).value = param[PARAM_HEIGHT];
                document.getElementById(PARAM_WIDTH).value = param[PARAM_WIDTH];
            }
            document.getElementById(PARAM_NAME).focus();
        }

        function onOK() {
            // pass data back to the calling window
            var param = new Object();
            param[PARAM_NAME] = document.getElementById(PARAM_NAME).value;
            param[PARAM_WIDTH] = document.getElementById(PARAM_WIDTH).value;
            param[PARAM_HEIGHT] = document.getElementById(PARAM_HEIGHT).value;
            __dlg_close(param);
            return false;
        }

        function onDelete() {
            // pass data back to the calling window
            var param = new Object();
            param[PARAM_NAME] = "";
            param[PARAM_WIDTH] = DEFAULT_YOUTUBE_WIDTH;
            param[PARAM_HEIGHT] = DEFAULT_YOUTUBE_HEIGHT;
            __dlg_close(param);
            return false;
        }

        function onCancel() {
            __dlg_close(null);
            return false;
        }
    </script>
</head>

<body class="dialog" onload="Init()">
<div class="title">Insert Youtube movie</div>
<form>
    <table border="0" style="width: 100%;">
        <tr>
            <td class="label">Youtube link</td>
            <td><input type="text" id="name" style="width: 100%"/></td>
        </tr>
        <tr>
            <td class="label">Width:</td>
            <td><input type="text" id="width" style="width: 100%"/></td>
        </tr>
        <tr>
            <td class="label">Height:</td>
            <td><input type="text" id="height" style="width: 100%"/></td>
        </tr>
    </table>

    <div id="buttons">
        <button type="submit" name="ok" onclick="return onOK();">OK</button>
        <button type="button" name="delete" onclick="return onDelete();">Delete</button>
        <button type="button" name="cancel" onclick="return onCancel();">Cancel</button>
    </div>
</form>
</body>
</html>
